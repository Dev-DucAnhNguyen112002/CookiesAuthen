version: '3.8'

services:
  cookies-app:
    container_name: cookies-app
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:8080"   # Map cổng 5000 máy ngoài vào 8080 trong container
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    restart: unless-stopped